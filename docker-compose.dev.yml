version: "3.9"
services:

  postgresql:
    image: postgres:15.1-alpine
    env_file:
      - .env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7.0.7-alpine
    restart: always
    ports:
      - "6379:6379"

  web:
    build: ./app
    restart: on-failure
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/usr/src/app
      - ./app/media:/usr/src/app/media
    depends_on:
      - postgresql
      - redis

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./app/media:/usr/src/app/media
    depends_on:
      - web